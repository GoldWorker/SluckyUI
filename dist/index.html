<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>SluckyUI</title><link href=5.slucky.css?1c6fa37492d135cd38db rel=stylesheet></head><body><style>.loading-container {            text-align: center;        }        .font-logo {            color: #000;            font-size: 16px;            margin: 32px;        }        .loading-box {            margin: 0;            height: 100vh;            display: flex;            align-items: center;            justify-content: center;            flex-direction: column;            /* background-color: black; */        }        .loader {            width: 20em;            height: 20em;            font-size: 10px;            position: relative;            display: flex;            align-items: center;            justify-content: center;        }        .loader .face {            position: absolute;            border-radius: 50%;            border-style: solid;            animation: animate 3s linear infinite;        }        .loader .face:nth-child(1) {            width: 100%;            height: 100%;            color: #fc7e36;            border-color: currentColor transparent transparent currentColor;            border-width: 0.2em 0.2em 0em 0em;            --deg: -45deg;            animation-direction: normal;        }        .loader .face:nth-child(2) {            width: 70%;            height: 70%;            color: #26a597;            border-color: currentColor currentColor transparent transparent;            border-width: 0.2em 0em 0em 0.2em;            --deg: -135deg;            animation-direction: reverse;        }        .loader .face .circle {            position: absolute;            width: 50%;            height: 0.1em;            top: 50%;            left: 50%;            background-color: transparent;            transform: rotate(var(--deg));            transform-origin: left;        }        .loader .face .circle::before {            position: absolute;            top: -0.5em;            right: -0.5em;            content: '';            width: 1em;            height: 1em;            background-color: currentColor;            border-radius: 50%;            box-shadow: 0 0 2em,                0 0 4em,                0 0 6em,                0 0 8em,                0 0 10em,                0 0 0 0.5em rgba(255, 255, 0, 0.1);        }        @keyframes animate {            to {                transform: rotate(1turn);            }        }        #load {            position: absolute;            width: 600px;            height: 36px;            left: 50%;            top: 40%;            margin-left: -300px;            overflow: visible;            -webkit-user-select: none;            -moz-user-select: none;            -ms-user-select: none;            user-select: none;            cursor: default;        }        #load div {            position: absolute;            width: 20px;            height: 36px;            opacity: 0;            font-family: Helvetica, Arial, sans-serif;            animation: move 2s linear infinite;            -o-animation: move 2s linear infinite;            -moz-animation: move 2s linear infinite;            -webkit-animation: move 2s linear infinite;            transform: rotate(180deg);            -o-transform: rotate(180deg);            -moz-transform: rotate(180deg);            -webkit-transform: rotate(180deg);            color: #26a597;        }        #load div:nth-child(2) {            animation-delay: 0.2s;            -o-animation-delay: 0.2s;            -moz-animation-delay: 0.2s;            -webkit-animation-delay: 0.2s;        }        #load div:nth-child(3) {            animation-delay: 0.4s;            -o-animation-delay: 0.4s;            -webkit-animation-delay: 0.4s;            -webkit-animation-delay: 0.4s;        }        #load div:nth-child(4) {            animation-delay: 0.6s;            -o-animation-delay: 0.6s;            -moz-animation-delay: 0.6s;            -webkit-animation-delay: 0.6s;        }        #load div:nth-child(5) {            animation-delay: 0.8s;            -o-animation-delay: 0.8s;            -moz-animation-delay: 0.8s;            -webkit-animation-delay: 0.8s;        }        #load div:nth-child(6) {            animation-delay: 1s;            -o-animation-delay: 1s;            -moz-animation-delay: 1s;            -webkit-animation-delay: 1s;        }        #load div:nth-child(7) {            animation-delay: 1.2s;            -o-animation-delay: 1.2s;            -moz-animation-delay: 1.2s;            -webkit-animation-delay: 1.2s;        }        @keyframes move {            0% {                left: 0;                opacity: 0;            }            35% {                left: 41%;                -moz-transform: rotate(0deg);                -webkit-transform: rotate(0deg);                -o-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            65% {                left: 59%;                -moz-transform: rotate(0deg);                -webkit-transform: rotate(0deg);                -o-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            100% {                left: 100%;                -moz-transform: rotate(-180deg);                -webkit-transform: rotate(-180deg);                -o-transform: rotate(-180deg);                transform: rotate(-180deg);                opacity: 0;            }        }        @-moz-keyframes move {            0% {                left: 0;                opacity: 0;            }            35% {                left: 41%;                -moz-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            65% {                left: 59%;                -moz-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            100% {                left: 100%;                -moz-transform: rotate(-180deg);                transform: rotate(-180deg);                opacity: 0;            }        }        @-webkit-keyframes move {            0% {                left: 0;                opacity: 0;            }            35% {                left: 41%;                -webkit-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            65% {                left: 59%;                -webkit-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            100% {                left: 100%;                -webkit-transform: rotate(-180deg);                transform: rotate(-180deg);                opacity: 0;            }        }        @-o-keyframes move {            0% {                left: 0;                opacity: 0;            }            35% {                left: 41%;                -o-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            65% {                left: 59%;                -o-transform: rotate(0deg);                transform: rotate(0deg);                opacity: 1;            }            100% {                left: 100%;                -o-transform: rotate(-180deg);                transform: rotate(-180deg);                opacity: 0;            }        }</style><div id=root><div class=loading-container><div class=loading-box><div class=loader><div class=face><div class=circle></div></div><div class=face><div class=circle></div></div></div><span class=font-logo>Slucky UI</span></div></div></div><div id=dialog></div><style>.progress-loading-g {            display: block;            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 2px;            background-image: linear-gradient(to right, #4cd964, #5ac8fa, #007aff, #34aadc, #5856d6, #ff2d55)        }        .progress-loading-g::-moz-progress-bar {            background-image: linear-gradient(to right, #4cd964, #5ac8fa, #007aff, #34aadc, #5856d6, #ff2d55)        }        .progress-loading-g::-webkit-progress-bar {            background-image: linear-gradient(to right, #4cd964, #5ac8fa, #007aff, #34aadc, #5856d6, #ff2d55)        }        .progress-loading-g::-webkit-progress-value {            background: #fff;        }</style><progress max=100 value="" class=progress-loading-g id=progress_loading></progress><script>(function() {            var $ = function(id) {                return document.getElementById(id)            }            var progress = $('progress_loading');            var _timer;            autoAdd(80, 100);            /**             * 加载进度模拟             * @param  {[int]}   tar      [目标值]             * @param  {[int]}   delay    [时间间隔]             * @param  {Function} callback [description]             * @return {[type]}            [description]             */            function autoAdd(tar, delay, callback) {                clearInterval(_timer);                // 随机量偏移值                _interval = Math.ceil(Math.random() * 5);                var bool = Math.floor(Math.random() * 2);                var tarOffset = Math.ceil(Math.random() * 10);                if (bool) {                    tar += tarOffset;                } else {                    tar -= tarOffset;                }                if (tar > 100) {                    tar = 100;                }                _timer = setInterval(function() {                    if (progress.value < tar) {                        progress.value += _interval;                    } else {                        progress.value = tar;                        clearInterval(_timer);                        callback && callback();                    }                }, delay);            }            window.onload = function() {                console.log("onload")                autoAdd(100, 10, function() {                    var _disTimer;                    clearTimeout(_disTimer);                    _disTimer = setTimeout(function() {                        progress.style.display = "none";                    }, 1000);                });            }        })();</script><script src=vendor.1c6fa37492d135cd38db.js?1c6fa37492d135cd38db></script><script src=commons.1c6fa37492d135cd38db.js?1c6fa37492d135cd38db></script><script src=main.1c6fa37492d135cd38db.js?1c6fa37492d135cd38db></script></body></html>
