<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>SluckyUI</title><link href=5.slucky.css?7306590c3bd31d315ebb rel=stylesheet></head><body><style>.loading-container {            text-align: center;        }        .font-logo {            color: #000;            font-size: 16px;            margin: 32px;        }        .loading-box {            margin: 0;            height: 100vh;            display: flex;            align-items: center;            justify-content: center;            flex-direction: column;            /* background-color: black; */        }        .loader {            width: 20em;            height: 20em;            font-size: 10px;            position: relative;            display: flex;            align-items: center;            justify-content: center;        }        .loader .face {            position: absolute;            border-radius: 50%;            border-style: solid;            animation: animate 3s linear infinite;        }        .loader .face:nth-child(1) {            width: 100%;            height: 100%;            color: #fc7e36;            border-color: currentColor transparent transparent currentColor;            border-width: 0.2em 0.2em 0em 0em;            --deg: -45deg;            animation-direction: normal;        }        .loader .face:nth-child(2) {            width: 70%;            height: 70%;            color: #26a597;            border-color: currentColor currentColor transparent transparent;            border-width: 0.2em 0em 0em 0.2em;            --deg: -135deg;            animation-direction: reverse;        }        .loader .face .circle {            position: absolute;            width: 50%;            height: 0.1em;            top: 50%;            left: 50%;            background-color: transparent;            transform: rotate(var(--deg));            transform-origin: left;        }        .loader .face .circle::before {            position: absolute;            top: -0.5em;            right: -0.5em;            content: '';            width: 1em;            height: 1em;            background-color: currentColor;            border-radius: 50%;            box-shadow: 0 0 2em,                0 0 4em,                0 0 6em,                0 0 8em,                0 0 10em,                0 0 0 0.5em rgba(255, 255, 0, 0.1);        }        @keyframes animate {            to {                transform: rotate(1turn);            }        }</style><div id=root><div class=loading-container><div class=loading-box><div class=loader><div class=face><div class=circle></div></div><div class=face><div class=circle></div></div></div><span class=font-logo>Slucky UI</span></div></div></div><div id=dialog></div><style>.progress-loading-g {            display: block;            position: absolute;            top: 0;            left: 0;            width: 100%;            height: 3px;            background-color: #26a597        }        .progress-loading-g::-moz-progress-bar {            background: #26a597        }        .progress-loading-g::-webkit-progress-bar {            background: #26a597        }        .progress-loading-g::-webkit-progress-value {            background: #fff;        }</style><progress max=100 value="" class=progress-loading-g id=progress_loading></progress><script>(function() {            var $ = function(id) {                return document.getElementById(id)            }            var progress = $('progress_loading');            var _timer;            autoAdd(80, 100);            /**             * 加载进度模拟             * @param  {[int]}   tar      [目标值]             * @param  {[int]}   delay    [时间间隔]             * @param  {Function} callback [description]             * @return {[type]}            [description]             */            function autoAdd(tar, delay, callback) {                clearInterval(_timer);                // 随机量偏移值                _interval = Math.ceil(Math.random() * 5);                var bool = Math.floor(Math.random() * 2);                var tarOffset = Math.ceil(Math.random() * 10);                if (bool) {                    tar += tarOffset;                } else {                    tar -= tarOffset;                }                if (tar > 100) {                    tar = 100;                }                _timer = setInterval(function() {                    if (progress.value < tar) {                        progress.value += _interval;                    } else {                        progress.value = tar;                        clearInterval(_timer);                        callback && callback();                    }                }, delay);            }            window.onload = function() {                console.log("onload")                autoAdd(100, 10, function() {                    var _disTimer;                    clearTimeout(_disTimer);                    _disTimer = setTimeout(function() {                        progress.style.display = "none";                    }, 1000);                });            }        })();</script><script src=vendor.7306590c3bd31d315ebb.js?7306590c3bd31d315ebb></script><script src=commons.7306590c3bd31d315ebb.js?7306590c3bd31d315ebb></script><script src=main.7306590c3bd31d315ebb.js?7306590c3bd31d315ebb></script></body></html>
